<div class="table-container">
    <div class="role-oganization-unit-actions" *ngIf="organizationUnitId">
        <button mat-raised-button color="accent" (click)="associateRoles()">
          {{'organizationUnit.associateRole' | translate}}
        </button>
    </div>
    <div class="table-loading" *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <div class="table-responsive-vertical" perfectScrollbar>
        <mat-table [dataSource]="dataSource" class="table">

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              {{'general.actions' | translate}}
            </mat-header-cell>
            <mat-cell class="text-light-gray" *matCellDef="let roleOrganizationUnit">
              <button mat-icon-button (click)="delete(roleOrganizationUnit)">
                <mat-icon suffix>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>{{'role.name' | translate}}</mat-header-cell>
                <mat-cell *matCellDef="let roleOrganizationUnit" title="{{'role.name' | translate}}"> {{roleOrganizationUnit.name}} </mat-cell>
            </ng-container>
            <!-- name Column -->

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="size" hidePageSize="true"></mat-paginator>
    </div>
    <div class="emtpy-message" *ngIf="!organizationUnitId">
      <span>{{'organizationUnit.selectOrganizationToViewRoles' | translate}}</span>
    </div>
</div>
