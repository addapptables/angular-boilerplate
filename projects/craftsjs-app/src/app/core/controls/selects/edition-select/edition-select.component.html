<mat-select [placeholder]="'edition.title' | translateAsync" [multiple]="multiple" [disabled]="disabled" [value]="value$ | async" [required]="required"
(selectionChange)="onChange($event)" (openedChange)="openedChange($event)">
  <mat-option *ngFor="let edition of editions$ | async" [value]="edition.id">{{edition.name}}</mat-option>
</mat-select>
